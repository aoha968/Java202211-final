<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>ポケモン詳細画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg06">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Pokedex ▶︎ ポケモン詳細</a>
        <div class="navbar navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/pictorial/lists}">図鑑一覧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/task/tasks}">ミッション一覧</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/task/register}">ミッション登録</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="pd-top"></div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>モンスター名</th>
            <th>タイプ1</th>
            <th>タイプ2</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail: ${details}">
            <td th:text="${detail.id}"></td>
            <td th:text="${detail.name}"></td>
            <td th:text="${detail.type1}"></td>
            <td th:text="${detail.type2}"></td>
            <td><a th:href="@{/pictorial/lists/{id}/edit(id=*{detail.id})}" class="btn btn-secondary">編集</a></td>
            <td><a th:href="@{/pictorial/lists}" class="btn btn-secondary">戻る</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
